<!DOCTYPE html>
<html lang="en">

    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}Template Demo{% endblock title %}</title>
        {% block style %}{% endblock style%}
        {% endblock head %}
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <footer>
            {% block footer %}
            {% endblock footer%}
        </footer>
    </body>

</html>
